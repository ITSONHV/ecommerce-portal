<!-- Main Container -->
<section class="main-container col1-layout">
    <div class="main container">
      <div class="col-main">
        <div class="cart">
          
          <div class="page-content page-order"><div class="page-title">
            <h2>Giỏ hàng</h2>
          </div>
            <div class="order-detail-content">
              <div class="table-responsive">
                <table class="table table-bordered cart_summary">
                  <thead>
                    <tr>
                      <th class="cart_product">Sản phẩm</th>
                      <th>Mô tả</th>
                      <th>Tình trạng</th>
                      <th>Giá</th>
                      <th>Số lượng</th>
                      <th>Thành tiền</th>
                      <th  class="action"><i class="fa fa-trash-o"></i></th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let item of itemsCart">
                      <td class="cart_product"><a (click)="handleViewDetailProduct($event,item)"><img [src]="urlImg + item.image" alt="Product"></a></td>
                      <td class="cart_description"><p class="product-name"><a (click)="handleViewDetailProduct($event,item)">{{item.productName}}</a></p>
                        <!-- <small><a href="#">Color : Red</a></small>
                        <small><a href="#">Size : M</a></small></td> -->
                      <td class="availability in-stock"><span class="label">In stock</span></td>
                      <td class="price"><span>{{item.price | currency:"VND"}}</span></td>
                      <td class="qty"><input class="form-control input-sm" type="text" value="{{item.quantity}}"></td>
                      <td class="price"><span>{{item.price * item.quantity | currency:"VND"}}</span></td>
                      <td class="action"><a (click)="removeItemCart(item.id)"><i class="icon-close"></i></a></td>
                    </tr>                  
                  </tbody>
                  <tfoot>
                    <tr>
                      <td colspan="2" rowspan="2"></td>
                      <td colspan="3">Tổng sản phẩm</td>
                      <td colspan="2">{{sumItemsInCart()}}</td>
                    </tr>
                    <tr>
                      <td colspan="3"><strong>Tổng tiền</strong></td>
                      <td colspan="2"><strong>{{sumPriceItemsInCart() | currency:"VND"}}</strong></td>
                    </tr>
                  </tfoot>
                </table>
              </div>
              <div class="cart_navigation"> <a class="continue-btn" routerLink="/"><i class="fa fa-arrow-left"> </i>&nbsp; Tiếp tục mua hàng</a> <a class="checkout-btn" href="#"><i class="fa fa-check"></i> Thanh toán</a> </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
    <!-- service section -->
