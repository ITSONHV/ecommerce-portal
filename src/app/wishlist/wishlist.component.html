  <div class="breadcrumbs">

        <div class="col-xs-12">
          <ul>
            <li class="home"> <a title="Go to Home Page" routerLink="/">Home</a><span>&raquo;</span></li>
            <li><strong>Yêu thích</strong></li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <!-- Main Container -->
  <section class="main-container col2-right-layout">
    <div class="main container">
      <div class="row">
        <div class="col-main col-sm-12 col-xs-12">
          <div class="my-account">
            <div class="page-title">
              <h2>Danh sách yêu thích của tôi</h2>
            </div>
            <div style="margin-top: 30px;" class="wishlist-item table-responsive">
              <table class="col-md-12">
                <thead>
                  <tr>
                    <th class="th-delate">Xóa</th>
                    <th class="th-product">Hình ảnh</th>
                    <th class="th-details">Tên sản phẩm</th>
                    <th class="th-price">Đơn giá</th>
                    <th class="th-total th-add-to-cart">Thêm giỏ hàng </th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of itemsFavorite">
                    <td class="th-delate"><a (click)="removeItemFavorite(item.id)">X</a></td>
                    <td class="th-product"><a (click)="handleViewDetailProduct($event,item)"><img [src]="urlImg + item.image" alt="cart"></a></td>
                    <td class="th-details"><h2><a (click)="handleViewDetailProduct($event,item)">{{item.productName}}</a></h2></td>
                    <td class="th-price">{{item.price | currency:"VND"}}</td>
                    <th class="td-add-to-cart"><a (click)="addToShopingCard(item)"> Thêm giỏ hàng</a></th>
                  </tr>
                 
                </tbody>
              </table>
              <a *ngIf="itemsFavorite.length > 0" href="checkout.html" class="all-cart">Thêm tất cả vào giỏ hàng</a> </div>
          </div>
        </div>
