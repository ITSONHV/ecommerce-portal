  <!-- Main Container -->
  <section class="main-container col2-right-layout">
    <div class="main container">
      <div class="row">
        <div class="col-main col-sm-9 col-xs-12">
          <div class="my-account">
            <div class="page-title">
              <h2>Lịch sử</h2>
            </div>
            <!-- #inputSearch (keydown.enter)="searchFilter($event,inputSearch.value, cateSelect.value)"  -->
            <div class="order-search">
              <h5>Số điện thoại</h5>
              <div class="searchbox">
                <input #inputSearch (keydown.enter)="getOrderByPhone(inputSearch.value)"  type="number" class="form-control" placeholder="Bạn muốn tìm..." name="search">
                <button class="mobile-button-search" type="button" (click)="getOrderByPhone(inputSearch.value)" ><i class="fa fa-search"></i></button>
              </div> 
            </div>
            
            <div class="orders-list table-responsive"> 
              <!--orders list table-->
              <table class="table table-bordered cart_summary table-striped">
                <thead>
                  <tr> 
                    <!--titles for td-->
                    <th>Mã đơn hàng</th>
                    <th>Ngày</th>
                    <th>Trạng thái</th>
                    <th>Tổng tiền</th>
                  </tr>
                </thead>
                <tbody *ngIf="listOrder?.length > 0">
                  <tr *ngFor="let item of listOrder"> 
                    <!--order number-->
                    <td data-title="Order Number"><a href="order_details.html" class="order-number">{{item.orderCode}}</a></td>
                    <!--order date-->
                    <td data-title="Order Date">{{item.createdDate.toLocaleString()}}</td>
                    <!--order status-->
                    <td data-title="Order Status">{{getNameStatus(item.status)}}</td>
                    <!--quanity-->
                    <td data-title="Total"><span class="order-total">{{item.totalAmount}}</span></td>
                  </tr>
                  
                </tbody>
              </table>
            </div>
          </div>
        </div>
